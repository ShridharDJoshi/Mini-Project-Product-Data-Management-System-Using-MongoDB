{% extends "base.html" %}

{% block title %}Add Product - Product Management{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Enter New Product</h1>
    
    <form method="POST" class="product-form">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required maxlength="100" 
                   placeholder="Enter product name">
        </div>
        
        <div class="form-group">
            <label for="value">Product Value ($):</label>
            <input type="number" id="value" name="value" required min="0" step="0.01" 
                   placeholder="0.00">
        </div>
        
        <div class="form-group">
            <label for="description">Product Description:</label>
            <textarea id="description" name="description" required maxlength="500" 
                      placeholder="Enter product description" rows="4"></textarea>
            <small class="char-counter">0/500 characters</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
    
    {% if show_view_button %}
    <div class="success-actions">
        <h3>Product Added Successfully!</h3>
        <div class="action-buttons">
            <a href="{{ url_for('view_products') }}" class="btn btn-primary">View Products</a>
            <a href="{{ url_for('enter_product') }}" class="btn btn-outline">Add Another Product</a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
